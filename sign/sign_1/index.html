<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sign_1</title>

        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="box">
            <div class="from-box">
                <div class="reg-box hidden">
                    <h1>register</h1>
                    <input type="text" placeholder="用户名" />
                    <input type="email" placeholder="邮箱" />
                    <input type="password" placeholder="密码" />
                    <input type="password" placeholder="确认密码" />
                    <button>注册</button>
                </div>
                <div class="login-box">
                    <h1>login</h1>
                    <input type="text" placeholder="用户名" />
                    <input type="password" placeholder="密码" />
                    <button onclick="location.replace('../../index.html')">登录</button>
                </div>
            </div>
            <div class="con-box left">
                <h2>前往登录界面</h2>
                <img src="./1.jpg" alt="" />
                <p>已有账号</p>
                <button id="login">去登陆</button>
            </div>
            <div class="con-box right">
                <h2>前往注册界面</h2>
                <img src="./2.jpg" alt="" />
                <p>没有账号？</p>
                <button id="register">去注册</button>
            </div>
        </div>
        <script>
            let login = document.getElementById('login');
            let register = document.getElementById('register');
            let from_box = document.getElementsByClassName('from-box')[0];
            let register_box = document.getElementsByClassName('reg-box')[0];
            let login_box = document.getElementsByClassName('login-box')[0];

            register.addEventListener('click', () => {
                from_box.style.transform = 'translateX(80%)';
                login_box.classList.add('hidden');
                register_box.classList.remove('hidden');
            });
            login.addEventListener('click', () => {
                from_box.style.transform = 'translateX(0%)';
                register_box.classList.add('hidden');
                login_box.classList.remove('hidden');
            });
        </script>
    </body>
</html>
