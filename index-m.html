<!DOCTYPE html>
<html lang="en" style="font-size: 54px;">
<head>

    <link rel="stylesheet" href="./css_m/initialization.css">

    <link rel="stylesheet" href="./css_m/rotation_map.css">
    <script src="./js/index-m.js"></script>

</head>
<body>

    <!-- 顶部栏 -->
    <div class="header">
        <div class="header_first">
            <div class="header_logo">
                <img src="./images_m/mi_log.jpg" alt="">
            </div>
            <div class="header_search">
                <div class="header_title">
                    <div class="title_img">
                        <img src="./images_m/search.jpg" alt="">
                    </div>
                    搜索商品名称
                </div>
            </div>
            <div class="header_right">
                <div class="header_item">
                    <div class="img_box">
                        <img src="./images_m/people.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="header_second">
            <div class="vector">
                <img src="./images_m/vector.jpg" alt="">
            </div>
            <div class="nav">
                <div class="nav-item">
                    <span style="    color: rgb(237, 91, 0);
                    border-color: rgb(237, 91, 0);">推荐</span>
                </div>
                <div class="nav-item">
                    <span>智能</span>
                </div>
                <div class="nav-item">
                    <span>电视</span>
                </div>
                <div class="nav-item">
                    <span>家电</span>
                </div>
                <div class="nav-item">
                    <span>笔记本</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="primary_coverage_box">

        <!-- 轮播图 -->
        <div class="rotation_map_box">
            <img class="img-slide img1" src="./images_m/map_1.jpg" alt="">
            <img class="img-slide img2" src="./images_m/map_2.jpg" alt="">
            <img class="img-slide img3" src="./images_m/map_3.jpg" alt="">
        </div>

        <div class="photo">
            <a href="#" class="photo_img_1">
                <img src="./images_m/1.jpg" alt="">
            </a>
            <a href="#" class="photo_img_2">
                <img src="./images_m/2.jpg" alt="">
            </a>
        </div>
        
        
        <!-- 框架未完成 -->
        <div class="frame">
            <a href="#" style="text-decoration: none;">
                <div class="frame_img">
                    <img src="./images_m/frame_1.jpg" alt="">
                </div>
                <div class="frame_text">
                    <div>K50 电竞版</div>
                    <div>全线拉满的冷血旗舰</div>
                    <div>3299</div>
                    <div>立即购买</div>
                </div>
            </a>
            <a href="#" style="text-decoration: none;">
                <div class="frame_img">
                    <img src="./images_m/frame_1.jpg" alt="">
                </div>
                <div class="frame_text">
                    <div>K50 电竞版</div>
                    <div>全线拉满的冷血旗舰</div>
                    <div>3299</div>
                    <div>立即购买</div>
                </div>
            </a>
        </div>

    </div>




    <div class="bottom_box">
        <div class="bottom">
            <a href="#" class="bottom_a">
                <img src="./images_m/bottom_1.jpg" alt="">
                <span>首页</span>
            </a>
            <a href="#" class="bottom_a">
                <img src="./images_m/bottom_2.jpg" alt="">
                <span>分类</span>
            </a>
            <a href="#" class="bottom_a">
                <img src="./images_m/bottom_3.jpg" alt="">
                <span>米圈</span>
            </a>
            <a href="#" class="bottom_a">
                <img src="./images_m/bottom_4.jpg" alt="">
                <span>购物车</span>
            </a>
            <a href="#" class="bottom_a">
                <img src="./images_m/bottom_6.jpg" alt="">
                <span>我的</span>
            </a>
        </div>
    </div>
</body>

<script>
        var index=0;
    //效果
    function ChangeImg() {
        index++;
        var a=document.getElementsByClassName("img-slide");
        if(index>=a.length) index=0;
        for(var i=0;i<a.length;i++){
            a[i].style.display='none';
        }
        a[index].style.display='block';
    }
    //设置定时器，每隔两秒切换一张图片
    setInterval(ChangeImg,4000);
</script>
</html>
